<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A First Program in JavaScript</title>
		<script type = "text/javascript">
			
			var Celsius;
			var Fahrenheit;
			
			Celsius = window.prompt("Please enter Celsius");
			Fahrenheit = Celsius*9/5  + 32
			document.writeln("<h1>Celsius:"+Celsius+
				"Fahrenheit:"+Fahrenheit+"</h1>");			
				
			</script>

			</body>
</html>
