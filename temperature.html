<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A First Program in JavaScript</title>
		<script type = "text/javascript">
			
			var Celsius;
			var Fahrenheit;
			
			Celsius = window.prompt("Please enter Celsius");
			document.writeln("<h1>Celsius:"+Celsius+
				"Fahrenheit:"+Fahrenheit(Celsius)+"</h1>");	
			function Fahrenheit(Celsius)
			{
				return Celsius*9/5  + 32;
			}	
			</script>
		</head><body>
			
			</body>
</html>
